services:
  # API бэкенд
  ares-api:
    image: ghcr.io/savo4ka/ares-api:latest
    container_name: ares-api
    restart: always
    environment:
      SERVER_PORT: 8080
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/ares_db?sslmode=disable
      ENCRYPTION_KEY: CHANGE_ME_16CHAR  # ВАЖНО: Измените для production!
      ALLOWED_ORIGINS: "*"
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    networks:
      - ares-service
    # Не публикуем порт наружу, доступ только через nginx

  # UI фронтенд
  ares-ui:
    image: ghcr.io/savo4ka/ares-ui:latest
    container_name: ares-ui
    restart: always
    ports:
      - "80:80"  # Слушаем только на localhost
    depends_on:
      ares-api:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - ares-service

  postgres:
    image: postgres:16-alpine
    container_name: ares-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ares_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d ares_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ares-service

  # Prometheus для сбора метрик (опционально)
  prometheus:
    image: prom/prometheus:latest
    container_name: ares-prometheus
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    # ports:
    #   - "9090:9090"
    depends_on:
      - ares-api
    networks:
      - ares-service
    profiles:
      - monitoring

  # Grafana для визуализации метрик (опционально)
  grafana:
    image: grafana/grafana:latest
    container_name: ares-grafana
    restart: unless-stopped
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_INSTALL_PLUGINS: ""
      GF_PATHS_PROVISIONING: /etc/grafana/provisioning
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    networks:
      - ares-service
    profiles:
      - monitoring

networks:
  ares-service:
    driver: bridge
    name: ares-service
    external: false

volumes:
  postgres_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
